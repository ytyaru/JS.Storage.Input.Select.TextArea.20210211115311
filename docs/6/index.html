<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>input,select,textareaの要素をLocalStorageに保存する。</title>
    <script src="./common/Class.js"></script>
    <script src="./storage/store/Store.js"></script>
    <script src="./storage/store/InputStore.js"></script>
    <script src="./storage/store/InputRadioStore.js"></script>
    <script src="./storage/store/InputCheckboxStore.js"></script>
    <script src="./storage/store/SelectStore.js"></script>
    <script src="./storage/store/TextAreaStore.js"></script>
    <script src="./storage/store/StoreFactory.js"></script>
    <script src="./storage/Storage.js"></script>
    <script src="./storage/OnceStorage.js"></script>
    <script src="./storage/EveryStorage.js"></script>
    <script src="./storage/StorageFacotry.js"></script>
    <script src="./main.js"></script>
</head>
<body>
<h1><a href="https://github.com/ytyaru/JS.Storage.Input.Select.TextArea.20210211115311">input,select,textareaの要素をLocalStorageに保存する。</a></h1>

<!-- text, search, tel, url, email, password -->
<input type="text" placeholder="text">
<input type="tel" pattern="^[0-9\-]+$" placeholder="090-0000-0000">
<input type="url" pattern="^.+$" placeholder="https://www.abc.com/">
<input type="email" pattern="^.+@.+$" placeholder="mail@abc.com">
<input type="password" pattern="^[0-9a-zA-Z_]+$" min="8" max="1024" placeholder="password">
<input type="search" autocomplete list="datalist-search-keywords" placeholder="search word">
<datalist id="datalist-search-keywords">
    <option value="検索キーワード候補１">
    <option value="action">
    <option value="back">
    <option value="cancel">
</datalist>

<input type="number" placeholder="100" min="0" max="100" step="5">
<input type="range">
<input type="color">

<!-- datetime, date, month, week, time, datetime-local -->
<input type="datetime" value="2020-01-02T12:34:56Z">
<input type="datetime-local" value="2020-01-02T12:34:56">
<input type="date" value="2020-01-02">
<input type="time" value="12:34:56">
<input type="month" value="2020-01">
<input type="week" value="2020-W01">

<input type="hidden" value="隠し値">

<ul class="radio-button-group">
    <li>
        <input type="radio" id="fontSize-small" name="fontSize" value="small">
        <label for="fontSize-small">小</label>
    </li>
    <li>
        <input type="radio" id="fontSize-medium" name="fontSize" value="medium">
        <label for="fontSize-medium">中</label>
    </li>
    <li>
        <input type="radio" id="fontSize-large" name="fontSize" value="large" checked="checked">
        <label for="fontSize-large">大</label>
    </li>
</ul>
<ul class="checkbox-group">
    <li>
        <input type="checkbox" id="checkbox-fontSize-small" name="checkboxFontSize" value="small">
        <label for="checkbox-fontSize-small">小</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox-fontSize-medium" name="checkboxFontSize" value="medium">
        <label for="checkbox-fontSize-medium">中</label>
    </li>
    <li>
        <input type="checkbox" id="checkbox-fontSize-large" name="checkboxFontSize" value="large" checked="checked">
        <label for="checkbox-fontSize-large">大</label>
    </li>
</ul>

<p>ひとつだけ選べる。</p>
<select>
    <option value="ja">日本語</option>
    <option value="en">英語</option>
</select>
<p>複数選べる。</p>
<select multiple>
    <option value="ja">日本語</option>
    <option value="en">英語</option>
    <option value="de">ドイツ語</option>
</select>
<p>表示件数を増やしてリストにする。</p>
<select size="3">
    <option value="ja">日本語</option>
    <option value="en">英語</option>
    <option value="de">ドイツ語</option>
</select>
<br>
<textarea>
テキストエリアです。
</textarea>


<h2>対象外</h2>

<dialog open>
    <p>ダイアログを表示します。</p>
</dialog>

<input type="file" value="File">

<!-- button, submit, image, reset -->
<input type="button" value="button">
<input type="submit" value="submit">
<!--<input type="image" alt="image-button" src="submit-button.png">-->
<input type="reset" value="reset">

<p>input[type="file"]は本当は保存したい。けれど問題があるため対象外とする。ファイルハンドラを保存することは工夫次第でできる。だが、UIにファイルハンドラをセットし直すことができない。再現環境を限定すればできなくもないが、労力に見合うものではない。よって対象外とする。</p>


</body>
</html>
